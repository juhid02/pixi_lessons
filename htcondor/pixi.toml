[workspace]
channels = ["conda-forge"]
name = "cuda-exercise"
platforms = ["osx-arm64", "linux-64", "win-64"]
version = "0.1.0"

[tasks]

[dependencies]
python = ">=3.6.15,<3.14"

[feature.cpu.dependencies]
pytorch-cpu = ">=1.6.0,<3"
torchvision = ">=0.10.1,<0.23"

[feature.gpu.system-requirements]
cuda = "12"

[feature.gpu.target.linux-64.dependencies]
cuda-version = "12.9.*"
pytorch-gpu = ">=2.7.0,<3"

[environments]
cpu = ["cpu"]
gpu = ["gpu"]
